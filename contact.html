<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>

  <link rel="stylesheet" href="assets/fontawesome/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css" />

</head>
<body>

  <!-- NavBar -->

  <nav>
    <div class="left-side">
      <a href="index.html">
        <img src="assets/img/logo.png" alt="logo" />
      </a>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>

          <a href="myproject.html">My Project</a>
        </li>
      </ul>
    </div>
    <div class="right-side">
      <a href="contact.html" class="active"> Contact Me </a>

<div class="iseng">
  <div class="cont-box">
    <form>
      <div style="
      width: 400px;
      margin: auto;">
  <div style="margin-bottom: 30px;"><strong><h2 style="text-align: center;">GET IN TOUCH</h2></strong></div>
  <div>
      <label for="input-name" style="font-size: 20px;">Name</label>
      <input type="text" name="input-name" id="input-name" style="
          background-color: white;
          width: 100%;
          box-sizing: border-box;
          border: none;
          height: 40px;
          font-size: large;
          margin-bottom: 20px;
          border-radius: 10px;">
  </div>
  <div>
      <label for="input-email" style="font-size: 20px;">Email</label>
      <input type="email" name="input-email" id="input-email" style="
          background-color: white;
          width: 100%;
          box-sizing: border-box;
          border: none;
          height: 40px;
          font-size: large;
          margin-bottom: 20px;
          border-radius: 10px;">
  </div>
  <div>
      <label for="input-phonenumber" style="font-size: 20px;">Phone Number</label>
      <input type="text" name="input-phonenumber" id="input-phonenumber" style="
          background-color: white;
          width: 100%;
          box-sizing: border-box;
          border: none;
          height: 40px;
          font-size: large;
          margin-bottom: 20px;
          border-radius: 10px;">
  </div>
  <div>
      <label for="input-subject" style="font-size: 20px;">Subject</label>
      <select id="input-subject" name="input-subject" style="
          background-color: white;
          width: 100%;
          box-sizing: border-box;
          border: none;
          height: 40px;
          font-size: large;
          margin-bottom: 20px;
          border-radius: 10px;">
          <option value=""></option>
          <option value="I'm Hiring">I'm Hiring</option>
          <option value="Let's talk">Let's talk</option>
          <option value="Let's Collaboration">Let's Collaboration</option>
      </select>
  </div>
  <div>
      <label for="input-message" style="font-size: 20px;">Your Message</label>
      <textarea id="input-message" name="input-message" style="
          background-color: white;
          width: 100%;
          box-sizing: border-box;
          border: none;
          height: 40px;
          font-size: large;
          margin-bottom: 20px;
          border-radius: 10px;
          height: 100px;
          resize: none;"></textarea>
  </div>
  <div>
      <button style="
          background-color: black;
          color: white;
          border: none;
          height: 30px;
          font-size: medium;
          margin-bottom: 20px;
          float: right;
          width: 100px;
          border-radius: 15px;
          " type="button" onclick="submitForm()">
          Submit
      </button>
  </div>


</div>
  </form>
  </div>
</div>
<script src="assets/js/contactform.js"></script>
</body>
</html>
